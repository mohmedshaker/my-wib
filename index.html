<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيدراكس - شركة مقاولات وإنشاءات</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- الهيدر -->
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
                    <img src="images/logo.png" alt="شعار بيدراكس" class="logo-img">
                    <div class="logo-text">
                        <span class="logo-main">بيدراكس</span>
                        <span class="logo-sub">BUILDRAX</span>
                    </div>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link active" data-translate="nav.home"></a></li>
                <li><a href="pages/about.html" class="nav-link" data-translate="nav.about"></a></li>
                <li><a href="pages/services-overview.html" class="nav-link" data-translate="nav.services"></a></li>
                <li><a href="pages/projects.html" class="nav-link" data-translate="nav.projects"></a></li>
                <li><a href="pages/contact.html" class="nav-link" data-translate="nav.contact"></a></li>
            </ul>
            <div class="lang-switcher">
                <button id="lang-ar-btn" class="lang-btn">AR</button>
                <button id="lang-en-btn" class="lang-btn">EN</button>
            </div>
            <div class="nav-toggle">☰</div>
        </nav>
    </header>

    <!-- الهيرو الجديد -->
    <section class="hero" style="background: linear-gradient(rgba(4, 28, 67, 0.8), rgba(4, 28, 67, 0.8)), url('images/hero-background.jpeg'); background-size: cover; background-position: center;">
        <div class="container">
            <h1 class="hero-title" data-translate="hero.title"></h1>
            <p class="hero-description" data-translate="hero.subtitle"></p>
            <div class="hero-buttons">
                <a href="pages/about.html" class="btn btn-primary" style="background-color: var(--accent);">
                    <i class="fas fa-info-circle"></i>
                    <span data-translate="hero.button_about"></span>
                </a>
                <a href="pages/projects.html" class="btn btn-secondary">
                    <i class="fas fa-building"></i>
                    <span data-translate="hero.button_projects"></span>
                </a>
            </div>
        </div>
    </section>

    <!-- قسم الرؤية والرسالة -->
    <section class="vision-mission" style="padding: 4rem 0; background: var(--white);">
        <div class="container">
            <div class="vision-mission-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: center;">
                <div class="vision-card" style="background: #fdfdfd; padding: 2rem; border-radius: 10px; box-shadow: var(--shadow);">
                    <h2 style="color: var(--primary); margin-bottom: 1rem;"><i class="fas fa-eye" style="color: var(--accent); margin-right: 0.5rem;"></i><span data-translate="vision_mission.vision_title"></span></h2>
                    <p data-translate="vision_mission.vision_text"></p>
                </div>
                <div class="mission-card" style="background: #fdfdfd; padding: 2rem; border-radius: 10px; box-shadow: var(--shadow);">
                    <h2 style="color: var(--primary); margin-bottom: 1rem;"><i class="fas fa-bullseye" style="color: var(--accent); margin-right: 0.5rem;"></i><span data-translate="vision_mission.mission_title"></span></h2>
                    <p data-translate="vision_mission.mission_text"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- قسم الخدمات الجديد -->
    <section class="services-overview" style="padding: 4rem 0; background: var(--light);">
        <div class="container">
            <div class="section-header" style="text-align: center; margin-bottom: 3rem;">
                <h2 style="color: var(--primary); font-size: 2.2rem;" data-translate="services_section.title"></h2>
            </div>
            <div class="services-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem;">
                <div class="service-card">
                    <i class="fas fa-hard-hat" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"></i>
                    <h3 data-translate="services_section.construction_title"></h3>
                    <p data-translate="services_section.construction_text"></p>
                </div>
                <div class="service-card">
                    <i class="fas fa-bolt" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"></i>
                    <h3 data-translate="services_section.electrical_title"></h3>
                    <p data-translate="services_section.electrical_text"></p>
                </div>
                <div class="service-card">
                    <i class="fas fa-tools" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"></i>
                    <h3 data-translate="services_section.maintenance_title"></h3>
                    <p data-translate="services_section.maintenance_text"></p>
                </div>
                <div class="service-card">
                    <i class="fas fa-drafting-compass" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"></i>
                    <h3 data-translate="services_section.other_title"></h3>
                    <p data-translate="services_section.other_text"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- الفوتر الجديد -->
    <footer class="footer" style="background-color: var(--primary); color: var(--white);">
        <div class="container">
            <div class="footer-content" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 3rem 0;">
                <div class="footer-section">
                    <div class="logo">
                        <img src="images/logo.png" alt="شعار بيدراكس" class="logo-img" style="width: 60px; height: 60px;">
                        <div class="logo-text">
                            <span class="logo-main" style="color: var(--white);">بيدراكس</span>
                            <span class="logo-sub" style="color: var(--accent);">BUILDRAX</span>
                        </div>
                    </div>
                    <p class="footer-description" style="margin-top: 1rem;" data-translate="footer.description"></p>
                </div>
                <div class="footer-section">
                    <h4 style="color: var(--accent);" data-translate="footer.quick_links"></h4>
                    <ul class="footer-links" style="list-style: none; padding: 0;">
                        <li><a href="index.html" style="color: var(--white); text-decoration: none;" data-translate="nav.home"></a></li>
                        <li><a href="pages/about.html" style="color: var(--white); text-decoration: none;" data-translate="nav.about"></a></li>
                        <li><a href="pages/services-overview.html" style="color: var(--white); text-decoration: none;" data-translate="nav.services"></a></li>
                        <li><a href="pages/projects.html" style="color: var(--white); text-decoration: none;" data-translate="nav.projects"></a></li>
                        <li><a href="pages/contact.html" style="color: var(--white); text-decoration: none;" data-translate="nav.contact"></a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4 style="color: var(--accent);" data-translate="footer.contact_us"></h4>
                    <p><i class="fas fa-phone" style="color: var(--accent);"></i> +966 50 556 4578</p>
                    <p><i class="fas fa-envelope" style="color: var(--accent);"></i> info@buildrax-sa.com</p>
                    <p><i class="fas fa-map-marker-alt" style="color: var(--accent);"></i> <span data-translate="footer.address"></span></p>
                </div>
            </div>
            <div class="footer-bottom" style="text-align: center; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.2);">
                <p data-translate="footer.copyright"></p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
