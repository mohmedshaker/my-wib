<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - بيدراكس</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #f4f7f6;">

    <!-- الهيدر -->
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <a href="../index.html" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
                    <img src="../images/logo.png" alt="شعار بيدراكس" class="logo-img">
                    <div class="logo-text">
                        <span class="logo-main">بيدراكس</span>
                        <span class="logo-sub">BUILDRAX</span>
                    </div>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link" data-translate="nav.home"></a></li>
                <li><a href="about.html" class="nav-link" data-translate="nav.about"></a></li>
                <li><a href="services-overview.html" class="nav-link" data-translate="nav.services"></a></li>
                <li><a href="projects.html" class="nav-link" data-translate="nav.projects"></a></li>
                <li><a href="contact.html" class="nav-link active" data-translate="nav.contact"></a></li>
            </ul>
            <div class="lang-switcher">
                <button id="lang-ar-btn" class="lang-btn">AR</button>
                <button id="lang-en-btn" class="lang-btn">EN</button>
            </div>
            <div class="nav-toggle">☰</div>
        </nav>
    </header>

    <!-- عنوان الصفحة -->
    <section class="page-hero" style="background: linear-gradient(rgba(4, 28, 67, 0.8), rgba(4, 28, 67, 0.8)), url('../images/hero-background.jpeg'); background-size: cover; background-position: center; color: white; text-align: center; padding: 120px 0 60px;">
        <div class="container">
            <h1 data-translate="contact_page.title"></h1>
            <p data-translate="contact_page.subtitle"></p>
        </div>
    </section>

    <!-- قسم التواصل -->
    <main style="padding: 4rem 0;">
        <div class="container">
            <div class="contact-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; background: var(--white); padding: 2rem; border-radius: 10px; box-shadow: var(--shadow);">

                <div class="contact-form">
                    <h3 style="color: var(--primary); margin-bottom: 1.5rem;" data-translate="contact_page.form_title"></h3>
                    <form>
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label for="name" style="display: block; margin-bottom: 0.5rem;" data-translate="contact_page.form_name"></label>
                            <input type="text" id="name" name="name" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label for="email" style="display: block; margin-bottom: 0.5rem;" data-translate="contact_page.form_email"></label>
                            <input type="email" id="email" name="email" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label for="message" style="display: block; margin-bottom: 0.5rem;" data-translate="contact_page.form_message"></label>
                            <textarea id="message" name="message" rows="5" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: var(--accent); width: 100%; padding: 1rem; border: none; color: white; font-size: 1.1rem;" data-translate="contact_page.form_send"></button>
                    </form>
                </div>

                <div class="contact-info">
                    <h3 style="color: var(--primary); margin-bottom: 1.5rem;" data-translate="contact_page.info_title"></h3>
                    <div class="info-item" style="margin-bottom: 1.5rem;">
                        <h4 style="color: var(--secondary);"><i class="fas fa-map-marker-alt" style="color: var(--accent); margin-left: 10px;"></i> <span data-translate="contact_page.address_title"></span></h4>
                        <p data-translate="footer.address"></p>
                    </div>
                    <div class="info-item" style="margin-bottom: 1.5rem;">
                        <h4 style="color: var(--secondary);"><i class="fas fa-phone" style="color: var(--accent); margin-left: 10px;"></i> <span data-translate="contact_page.phone_title"></span></h4>
                        <p>+966 50 556 4578</p>
                    </div>
                    <div class="info-item" style="margin-bottom: 1.5rem;">
                        <h4 style="color: var(--secondary);"><i class="fas fa-envelope" style="color: var(--accent); margin-left: 10px;"></i> <span data-translate="contact_page.email_title"></span></h4>
                        <p>info@buildrax-sa.com</p>
                    </div>
                </div>

            </div>

            <div class="map-container" style="margin-top: 3rem; border-radius: 10px; overflow: hidden; box-shadow: var(--shadow);">
                 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3624.288133312388!2d46.697989315000004!3d24.71714998412004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f03d8f3b2e5a9%3A0x8c6bce6d7a1e8a0!2sPrince%20Sultan%20Bin%20Abdulaziz%20Rd%2C%20As%20Sulimaniyah%2C%20Riyadh%20Saudi%20Arabia!5e0!3m2!1sen!2sus!4v1678886400000!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
    </main>

    <!-- الفوتر -->
    <footer class="footer" style="background-color: var(--primary); color: var(--white); margin-top: 4rem;">
        <div class="container">
            <div class="footer-content" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 3rem 0;">
                <div class="footer-section">
                    <div class="logo">
                        <img src="../images/logo.png" alt="شعار بيدراكس" class="logo-img" style="width: 60px; height: 60px;">
                        <div class="logo-text">
                            <span class="logo-main" style="color: var(--white);">بيدراكس</span>
                            <span class="logo-sub" style="color: var(--accent);">BUILDRAX</span>
                        </div>
                    </div>
                    <p class="footer-description" style="margin-top: 1rem;" data-translate="footer.description"></p>
                </div>
                <div class="footer-section">
                    <h4 style="color: var(--accent);" data-translate="footer.quick_links"></h4>
                    <ul class="footer-links" style="list-style: none; padding: 0;">
                        <li><a href="../index.html" style="color: var(--white); text-decoration: none;" data-translate="nav.home"></a></li>
                        <li><a href="about.html" style="color: var(--white); text-decoration: none;" data-translate="nav.about"></a></li>
                        <li><a href="services-overview.html" style="color: var(--white); text-decoration: none;" data-translate="nav.services"></a></li>
                        <li><a href="projects.html" style="color: var(--white); text-decoration: none;" data-translate="nav.projects"></a></li>
                        <li><a href="contact.html" style="color: var(--white); text-decoration: none;" data-translate="nav.contact"></a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4 style="color: var(--accent);" data-translate="footer.contact_us"></h4>
                    <p><i class="fas fa-phone" style="color: var(--accent);"></i> +966 50 556 4578</p>
                    <p><i class="fas fa-envelope" style="color: var(--accent);"></i> info@buildrax-sa.com</p>
                    <p><i class="fas fa-map-marker-alt" style="color: var(--accent);"></i> <span data-translate="footer.address"></span></p>
                </div>
            </div>
            <div class="footer-bottom" style="text-align: center; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.2);">
                <p data-translate="footer.copyright"></p>
            </div>
        </div>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
