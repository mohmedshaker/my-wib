<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قيمنا الأساسية - بيدراكس</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: var(--light);">

    <!-- الهيدر -->
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <a href="../index.html" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
                    <img src="../images/logo.png" alt="شعار بيدراكس" class="logo-img">
                    <div class="logo-text">
                        <span class="logo-main">بيدراكس</span>
                        <span class="logo-sub">BUILDRAX</span>
                    </div>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link" data-translate="nav.home"></a></li>
                <li><a href="about.html" class="nav-link" data-translate="nav.about"></a></li>
                <li><a href="services-overview.html" class="nav-link" data-translate="nav.services"></a></li>
                <li><a href="projects.html" class="nav-link" data-translate="nav.projects"></a></li>
                <li><a href="contact.html" class="nav-link" data-translate="nav.contact"></a></li>
            </ul>
            <div class="lang-switcher">
                <button id="lang-ar-btn" class="lang-btn">AR</button>
                <button id="lang-en-btn" class="lang-btn">EN</button>
            </div>
            <div class="nav-toggle">☰</div>
        </nav>
    </header>

    <!-- عنوان الصفحة -->
    <section class="page-hero" style="background: linear-gradient(rgba(4, 28, 67, 0.8), rgba(4, 28, 67, 0.8)), url('../images/hero-background.jpeg'); background-size: cover; background-position: center; color: white; text-align: center; padding: 120px 0 60px;">
        <div class="container">
            <h1 data-translate="values_page.title">قيمنا الأساسية</h1>
            <p data-translate="values_page.subtitle">المبادئ التي توجه كل عمل نقوم به</p>
        </div>
    </section>

    <!-- قسم القيم -->
    <main style="padding: 4rem 0;">
        <div class="container">
            <div class="values-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; text-align: center;">

                <div class="value-card">
                    <div class="value-icon" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"><i class="fas fa-gem"></i></div>
                    <h3 style="color: var(--primary); margin-bottom: 0.5rem;" data-translate="values_page.quality_title"></h3>
                    <p data-translate="values_page.quality_text"></p>
                </div>

                <div class="value-card">
                    <div class="value-icon" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"><i class="fas fa-handshake"></i></div>
                    <h3 style="color: var(--primary); margin-bottom: 0.5rem;" data-translate="values_page.commitment_title"></h3>
                    <p data-translate="values_page.commitment_text"></p>
                </div>

                <div class="value-card">
                    <div class="value-icon" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"><i class="fas fa-shield-alt"></i></div>
                    <h3 style="color: var(--primary); margin-bottom: 0.5rem;" data-translate="values_page.safety_title"></h3>
                    <p data-translate="values_page.safety_text"></p>
                </div>

                <div class="value-card">
                    <div class="value-icon" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"><i class="fas fa-lightbulb"></i></div>
                    <h3 style="color: var(--primary); margin-bottom: 0.5rem;" data-translate="values_page.innovation_title"></h3>
                    <p data-translate="values_page.innovation_text"></p>
                </div>

                <div class="value-card">
                    <div class="value-icon" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"><i class="fas fa-eye"></i></div>
                    <h3 style="color: var(--primary); margin-bottom: 0.5rem;" data-translate="values_page.transparency_title"></h3>
                    <p data-translate="values_page.transparency_text"></p>
                </div>

            </div>
        </div>
    </main>

    <!-- الفوتر -->
    <footer class="footer" style="background-color: var(--primary); color: var(--white); margin-top: 4rem;">
        <div class="container">
            <div class="footer-content" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 3rem 0;">
                 <div class="footer-section">
                    <div class="logo">
                        <img src="../images/logo.png" alt="شعار بيدراكس" class="logo-img" style="width: 60px; height: 60px;">
                        <div class="logo-text">
                            <span class="logo-main" style="color: var(--white);">بيدراكس</span>
                            <span class="logo-sub" style="color: var(--accent);">BUILDRAX</span>
                        </div>
                    </div>
                    <p class="footer-description" style="margin-top: 1rem;" data-translate="footer.description"></p>
                </div>
                <div class="footer-section">
                    <h4 style="color: var(--accent);" data-translate="footer.quick_links"></h4>
                    <ul class="footer-links" style="list-style: none; padding: 0;">
                        <li><a href="../index.html" style="color: var(--white); text-decoration: none;" data-translate="nav.home"></a></li>
                        <li><a href="about.html" style="color: var(--white); text-decoration: none;" data-translate="nav.about"></a></li>
                        <li><a href="services-overview.html" style="color: var(--white); text-decoration: none;" data-translate="nav.services"></a></li>
                        <li><a href="projects.html" style="color: var(--white); text-decoration: none;" data-translate="nav.projects"></a></li>
                        <li><a href="contact.html" style="color: var(--white); text-decoration: none;" data-translate="nav.contact"></a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4 style="color: var(--accent);" data-translate="footer.contact_us"></h4>
                    <p><i class="fas fa-phone" style="color: var(--accent);"></i> +966 50 556 4578</p>
                    <p><i class="fas fa-envelope" style="color: var(--accent);"></i> info@buildrax-sa.com</p>
                    <p><i class="fas fa-map-marker-alt" style="color: var(--accent);"></i> <span data-translate="footer.address"></span></p>
                </div>
            </div>
            <div class="footer-bottom" style="text-align: center; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.2);">
                <p data-translate="footer.copyright"></p>
            </div>
        </div>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
